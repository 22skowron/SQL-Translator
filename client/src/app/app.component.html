<div class="titles-container">
  <h1 class="title-main">Eksplorator bazy danych 2.0</h1>
  <h2 class="subtitle">BUDMAT</h2>
</div>

<div class="main-container">
  <div class="cards-container">
    @if (displayGrid()) {

    <!-- Dane z bazy -->
    <app-card [config]="gridCardConfig" />

    } @else {

    <!-- Zapytanie do bazy danych -->
    <app-card [config]="queryCardConfig" />

    @if (!this.dataFetchingService.isFirstAppOpen()) {
    <!-- Odpowiedź Asystenta -->
    <app-card [config]="aiAnswerCardConfig" />

    <!-- Tłumaczenie SQL -->
    <app-card [config]="sqlStatementCardConfig" />
    } }
  </div>

  @if (this.dataFetchingService.rowData().length > 1 && !displayGrid() &&
  !this.dataFetchingService.isFirstAppOpen()) {
  <div class="button-container">
    <app-button [config]="showGridButtonConfig" />
  </div>
  }
</div>
