<div class="card">
  <h3 class="card-title">{{ config().title }}</h3>
  <div class="card-body">
    @if (config().type === 'input') {

    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <textarea
        formControlName="userInput"
        type="text"
        class="card-content"
        [ngClass]="this.dataFetchingService.errorMessage() ? 'error' : ''"
        placeholder=""
      ></textarea>

      <div class="bottom-row-container">
        @if (this.dataFetchingService.isLoading()) {
        <div class="custom-spinner"></div>
        } @if (this.dataFetchingService.errorMessage()) {
        <div class="error-container">
          <b>Błąd:</b> {{ this.dataFetchingService.errorMessage() }}
        </div>
        }

        <div class="button-container">
          <app-button [config]="buttonConfig" />
        </div>
      </div>
    </form>

    } @else if (config().type === 'grid') {

    <app-results-grid />
    <div class="button-container">
      <app-button [config]="buttonConfig" />
    </div>

    } @else {

    <div class="card-content">
      {{ config().placeholderText }}
    </div>

    }
  </div>
</div>
