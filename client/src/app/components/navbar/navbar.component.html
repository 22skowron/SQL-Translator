<div class="navbar">
  <app-theme-switch />

  <div class="right-side-container">
    <p-dropdown
      [options]="rowLimits"
      [ngModel]="this.rowLimitService.rowLimit()"
      (onChange)="updateRowLimit($event)"
    />

    @if (this.authService.isLoggedIn()) {
    <app-button
      class="logout-button"
      appearance="subtle"
      [disabled]="this.authService.isWaitingForLogout()"
      (click)="this.authService.logout()"
      >Log out</app-button
    >
    }
  </div>
</div>
